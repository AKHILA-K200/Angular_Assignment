<div class="task-container">
    <div class="create-task">
        
       <h6 class="create-task-font-style" (click)="openCreateTaskForm()">  Add Task <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"  stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      </h6>
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Title </th>
            <th scope="col">Description</th>
            <th scope="col">Completed or Not</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let task of taskList" >
            <th scope="row">{{task.title}}</th>
            <td>{{task.description}}</td>
            <td>
              <label class="inline-flex items-center me-5 cursor-pointer" class="task-status">
                <input type="checkbox" value="" class="sr-only peer" (click)="showConfirmation(task,'update')" [checked]="task.status">
                <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:bg-gray-800 dark:peer-focus:bg-gray-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-gray-800"></div>
              </label>
              </td>
            <td>
                <div class="options" >
                   
                    <svg  (click)="showConfirmation(task,'delete')" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                      </svg>
              
            </div>
              </td>
          </tr>
        </tbody>
      </table>
</div>
<ng-container *ngIf="createTask"> 
  <app-create-task (statusOfDialUpBox)="closeDialUpBox($event)" ></app-create-task>
 </ng-container>
 <ng-container *ngIf="displayToast" [@fadeInAnimation] class="toast-container">
  <app-toast-message [toastMessage]="toastMessage" [toastTitle]="toastTitle"></app-toast-message>
</ng-container>

<ng-container *ngIf="displayConfirmation">
  <app-dialup (confirmationStatus)="confirmDelete($event)" [confrimationMessage]="confirmationMessage"></app-dialup>
</ng-container>
